<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Fundamentals Demo</h1>

  <p id="greeting">Hello! Click the button to get greeted.</p>
  <button id="greetBtn">Say Hello</button>

  <h2>Calculator</h2>
  <input id="num1" type="number" placeholder="Number 1">
  <input id="num2" type="number" placeholder="Number 2">
  <button id="addBtn">Add</button>
  <p id="result">Result: </p>

  <h2>Loop Example</h2>
  <ul id="list"></ul>

  <h2>DOM Toggle</h2>
  <button id="toggleBtn">Toggle Highlight</button>
  <p id="toggleText">Watch me change color!</p>

  <script src="script.js"></script>
</body>
</html>
